<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su email</mat-label>
      <input matInput [formControl]="email" required />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput type="password" [formControl]="password" required />
      <mat-error *ngIf="password.invalid">
        La contraseña es requerida
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="custom-login-btn" (click)="login()">
      Login
    </button>
    <button mat-raised-button class="custom-signup-btn" (click)="signup()">
      Crear cuenta
    </button>
    <button
      mat-raised-button
      class="custom-google-btn"
      (click)="loginWithGoogle()"
    >
      Google Login
    </button>
  </mat-card-actions>
</mat-card>
